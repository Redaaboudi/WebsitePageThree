<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futuristic Glassmorphism Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .glass-container:before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            z-index: 0;
            transform: rotate(25deg);
        }

        .glass-container img {
            width: 100px;
            margin-bottom: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            z-index: 1;
        }

        .cta-btn {
            background: linear-gradient(135deg, #66ffff, #6699ff);
            padding: 12px 30px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            color: #000;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 153, 255, 0.4);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .cta-btn:hover {
            box-shadow: 0 10px 30px rgba(102, 153, 255, 0.7);
            transform: translateY(-5px);
        }

        .footer {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .glass-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .description {
                font-size: 14px;
            }

            .cta-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <img src="https://safe2pass.ca/wp-content/uploads/2023/02/Safe2Pass-logo-small-1.png" alt="Logo">
        <h1>Safe To Pass</h1>
        <p class="description">
            Elevate your driving experience with cutting-edge technology and futuristic design.
        </p>
        <button class="cta-btn" onclick="window.open('https://letsgodriving.onelink.me/WmNF/eyfri31w', '_blank')">Go to
            App</button>
        <div class="footer">Â© 2024 Safe2Pass</div>
    </div>
</body>

</html>
